<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little-Ping-Pong</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(22, 33, 44);
        }

        #table {
            background-color: rgb(33, 44, 55);
            display: inline-block;
            width: 800px;
            height: 500px;
            border-radius: 4px;
            position: absolute;
            pointer-events: none;

            box-shadow: 5px 5px 10px rgb(11, 22, 33);
        }

        #pingpong {
            background-color: rgb(255, 255, 255);
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        #redTap {
            background-color: rgb(199, 35, 57);
            display: inline-block;
            width: 10px;
            height: 100px;
            border-radius: 5px;
            position: absolute;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        #blueTap {
            background-color: rgb(29, 75, 202);
            display: inline-block;
            width: 10px;
            height: 100px;
            border-radius: 5px;
            position: absolute;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        #redHome {
            background-color: rgb(199, 35, 57);
            display: inline-block;
            width: 3px;
            height: 0px;
            border-radius: 5px;
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        #blueHome {
            background-color: rgb(29, 75, 202);
            display: inline-block;
            width: 3px;
            height: 0px;
            border-radius: 5px;
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        #redScore {
            display: inline-block;
            position: absolute;
            pointer-events: none;
            width: 47%;
            height: 100%;
            left: 50%;
            text-align: left;
            line-height: 50vh;
            padding-left: 3%;
            border-left: 2px solid rgba(44, 55, 66, 1);

            font-size: 80px;
            color: rgba(199, 35, 57, .6);
        }

        #blueScore {
            display: inline-block;
            position: absolute;
            pointer-events: none;
            width: 47%;
            height: 100%;
            text-align: right;
            line-height: 50vh;
            padding-right: 3%;
            border-right: 2px solid rgba(44, 55, 66, 1);

            font-size: 80px;
            color: rgba(29, 75, 202, .6);
        }

        @keyframes redGetScore {
            0% {
                background-color: rgba(199, 35, 57, 0);
            }

            10% {
                background-color: rgba(199, 35, 57, .3);
            }

            100% {
                background-color: rgba(199, 35, 57, 0);
            }
        }

        @keyframes blueGetScore {
            0% {
                background-color: rgba(199, 35, 57, 0);
            }

            10% {
                background-color: rgba(29, 75, 202, .3);
            }

            100% {
                background-color: rgba(199, 35, 57, 0);
            }
        }
    </style>
</head>

<body>
    <div id="table">
        <div id="pingpong"></div>
        <div id="redTap"></div>
        <div id="blueTap"></div>
        <div id="redHome"></div>
        <div id="blueHome"></div>
        <div id="redScore">0</div>
        <div id="blueScore">0</div>

    </div>
    <script>
        //设定
        let ballRadius = 4;
        let tableWidth = 800;
        let tableHeight = 500;
        let tabWidth = 100;
        //HTML链接
        let pingpong = document.getElementById('pingpong');
        let table = document.getElementById('table');
        let red = document.getElementById('redTap');
        let blue = document.getElementById('blueTap');
        let redHome = document.getElementById('redHome');
        let blueHome = document.getElementById('blueHome');
        let redScore = document.getElementById('redScore');
        let blueScore = document.getElementById('blueScore');
        //球位置
        let px = 20;
        let py = 100;
        //球速度
        let v = 3;
        let vx = 1;
        let vy = 1;
        //球板位置
        let ry = 0;
        let by = 0;
        //分数
        let rs = 0;
        let bs = 0;
        //蓝方AI
        let bv = 0;

        Start();
        setInterval("Update()", "10")

        document.addEventListener("mousemove", function (e) {
            //red
            ry = e.offsetY - table.offsetTop;
            if (ry < tabWidth / 2) ry = tabWidth / 2;
            if (ry > tableHeight - tabWidth / 2) ry = tableHeight - tabWidth / 2;
        })
        function Start() {
            table.style.width = tableWidth + "px";
            table.style.height = tableHeight + "px";
            red.style.height = tabWidth + "px";
            blue.style.height = tabWidth + "px";
            pingpong.style.width = ballRadius * 2 + "px";
            pingpong.style.height = ballRadius * 2 + "px";
            redHome.style.height = tableHeight + "px";
            redHome.style.left = tableWidth + "px";
            blueHome.style.height = tableHeight + "px";
            red.style.top = tableHeight / 2 + "px";
            blue.style.top = tableHeight / 2 + "px";

        }
        function Update() {
            //小球加速
            v += 0.002;
            //上下反弹
            if (py > tableHeight - ballRadius || py < ballRadius) {
                vy = -vy;
            }
            //接住反弹
            if (px > tableWidth - 15 - ballRadius && IsGetBall(ry)) {
                vx = -Math.abs(vx);
            }
            if (px < 15 + ballRadius && IsGetBall(by)) {
                vx = Math.abs(vx);
            }
            //越界重置
            if (px > tableWidth - ballRadius) {
                bs++;
                blueScore.style.animation = "blueGetScore 0.3s linear";
                setTimeout(() => {
                    blueScore.style.animation = "";
                }, 300)

                v = 0;
                vx = 0;
                vy = 0;
                px = tableWidth / 2;
                py = tableHeight / 2;
                setTimeout(() => {
                    vx = GetBallVelX()
                    vy = GetBallVelY()
                    v = 4

                }, 1000)
            }
            if (px < ballRadius) {
                rs++
                redScore.style.animation = "redGetScore 0.3s linear";
                setTimeout(() => {
                    redScore.style.animation = "";
                }, 300)

                v = 0;
                vx = 0;
                vy = 0;
                px = tableWidth / 2;
                py = tableHeight / 2;
                setTimeout(() => {
                    vx = GetBallVelX()
                    vy = GetBallVelY()
                    v = 4

                }, 1000)

            }
            //运动赋值
            px += vx * v;
            py += vy * v;

            //blue
            if (px < tableWidth / 1.7) {
                if (by < py)
                    bv = 1;
                else if (by > py)
                    bv = -1;
                else if (by = py)
                    bv = 0;
            }
            else bv = 0
            by += bv * 5;
            console.log(px);

            if (by < tabWidth / 2) by = tabWidth / 2;
            if (by > tableHeight - tabWidth / 2) by = tableHeight - tabWidth / 2;

            //show
            pingpong.style.left = px + "px";
            pingpong.style.top = py + "px";

            red.style.left = tableWidth - 10 + "px";
            red.style.top = ry + "px";

            blue.style.left = 10 + "px";
            blue.style.top = by + "px";

            redScore.innerText = rs;
            blueScore.innerText = bs;
        }
        function IsGetBall(y) {
            if (py - y < (tabWidth / 2) && py - y > -(tabWidth / 2))
                return true;
            return false
        }
        function GetBallVelX() {
            let x = (Math.random() - 0.5) * 2;
            if (Math.abs(x) < 0.5)
                x = GetBallVelX();
            return x;

        }
        function GetBallVelY() {
            let y = (Math.random() - 0.5) * 2;
            if (Math.abs(y) < 0.5)
                y = GetBallVelX();
            return y;

        }

    </script>
</body>

</html>
